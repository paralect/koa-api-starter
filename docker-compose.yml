version: '3.6'
services:
  mongo:
    container_name: ship-mongo
    image: mongo:4.2
    command: "--replSet ship-rs --bind_ip_all"
    networks:
      - ship
    ports:
      - "27017:27017"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  redis:
    container_name: ship-redis
    image: redis:5.0.5
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    networks:
      - ship
    ports:
      - "6379:6379"
  api:
    container_name: ship-api
    build:
      context: "./"
      dockerfile: Dockerfile.dev
    networks:
      - ship
    environment:
      APP_ENV: development
    volumes:
      - "./src:/app/src"
    ports:
      - "3001:3001"
      - "8082:8082"
    depends_on:
      - "mongo"
      - "redis"
  migrator:
    container_name: ship-migrator
    command: npm run migrate
    build:
      context: "./"
      dockerfile: Dockerfile.dev
    networks:
      - ship
    volumes:
      - "./src:/app/src"
    depends_on:
      - "mongo"
  scheduler:
    container_name: ship-scheduler
    command: npm run schedule-dev
    build:
      context: "./"
      dockerfile: Dockerfile.dev
    networks:
      - ship
    volumes:
      - "./src:/app/src"
    depends_on:
      - "mongo"
networks:
  ship:
    name: ship-network
